<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haudev-slider</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="slider-container">
        <!-- Nội dung mỗi slide phải được wrap bởi thẻ  <div class="slide"> -->
        <div class="slide">Slide 1</div>
        <div class="slide">Slide 2</div>
        <div class="slide">Slide 3</div>
        <div class="slide">Slide 4</div>
        <div class="slide">Slide 5</div>
        <div class="slide">Slide 6</div>
      </div>
      <div class="prev-btn"></div>

      <button id="prev-button" onclick="clickPrevSlide()">
        <svg
          version="1.0"
          xmlns="http://www.w3.org/2000/svg"
          width="120px"
          viewBox="0 0 606.000000 457.000000"
          preserveAspectRatio="xMidYMid meet"
        >
          <g
            transform="translate(0.000000,457.000000) scale(0.100000,-0.100000)"
            fill="#067cfb"
            stroke="none"
          >
            <path
              d="M3188 2922 c-493 -493 -628 -633 -628 -652 0 -34 1243 -1280 1278
              -1280 26 0 62 33 62 57 0 10 -270 288 -602 620 l-603 603 603 603 c331 331
              602 609 602 617 0 9 -7 26 -16 38 -38 54 -28 63 -696 -606z"
            />
          </g>
        </svg>
      </button>
      <button id="next-button" onclick="clickNextSlide()">
        <svg
          version="1.0"
          xmlns="http://www.w3.org/2000/svg"
          width="120"
          viewBox="0 0 611.000000 456.000000"
          preserveAspectRatio="xMidYMid meet"
        >
          <g
            transform="translate(0.000000,456.000000) scale(0.100000,-0.100000)"
            fill="#067cfb"
            stroke="none"
          >
            <path
              d="M2580 3520 c-11 -11 -20 -28 -20 -37 0 -10 270 -288 602 -620 l603
              -603 -603 -603 c-332 -332 -602 -610 -602 -620 0 -24 36 -57 62 -57 35 0 1278
              1246 1278 1280 0 34 -1243 1280 -1278 1280 -12 0 -31 -9 -42 -20z"
            />
          </g>
        </svg>
      </button>
    </main>
    <script src="index.js"></script>
  </body>
</html>
